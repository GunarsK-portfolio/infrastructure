# Terraform Plan Workflow
# Runs on pull requests to validate Terraform configuration

name: Terraform Plan

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        env:
          TF_VAR_domain_name: ${{ secrets.TF_VAR_domain_name }}
          TF_VAR_admin_domain_name: ${{ secrets.TF_VAR_admin_domain_name }}
          TF_VAR_budget_alert_emails: ${{ secrets.TF_VAR_budget_alert_emails }}
          TF_VAR_enable_guardduty: ${{ secrets.TF_VAR_enable_guardduty || 'true' }}
          TF_VAR_enable_budgets: ${{ secrets.TF_VAR_enable_budgets || 'true' }}
          TF_VAR_monthly_budget_limit: ${{ secrets.TF_VAR_monthly_budget_limit || '100' }}
          TF_VAR_enable_vpc_flow_logs: ${{ secrets.TF_VAR_enable_vpc_flow_logs || 'true' }}

      - name: Save plan output
        if: github.event_name == 'pull_request'
        run: |
          echo "${{ steps.plan.outputs.stdout }}" > plan-output.txt

      - name: Upload plan output as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan-output.txt
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const plan = process.env.PLAN;
            const maxLength = 60000; // GitHub comment size limit is ~65k
            const truncated = plan.length > maxLength;
            const planOutput = truncated ? plan.substring(0, maxLength) + '\n\n... (output truncated)' : plan;

            const output = `#### Terraform Plan \`${{ steps.plan.outcome }}\`

            ${truncated ? '⚠️ Plan output was too large and has been truncated. [Download full plan output](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n' : ''}

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput}
            \`\`\`

            </details>

            *Note: Format and validation checks run in the CI workflow*

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
