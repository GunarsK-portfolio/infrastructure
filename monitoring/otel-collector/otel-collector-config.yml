# OpenTelemetry Collector Configuration
# Receives telemetry from Claude Code and exports to Prometheus

extensions:
  # Health check extension for Docker healthcheck
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  # OTLP receiver for Claude Code telemetry
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for performance
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: claude-code
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

  # Memory limiter to prevent OOM
  # Note: Monitor actual usage via http://localhost:8888/metrics and adjust if needed
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:9464"
    # namespace: claude_code  # Removed - Claude Code already prefixes metrics
    const_labels:
      environment: development

  # Export logs to Loki via OTLP HTTP
  otlphttp:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

# Export to Prometheus via remote write (alternative method)
# prometheusremotewrite:
#   endpoint: http://prometheus:9090/api/v1/write

service:
  extensions: [health_check]
  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
