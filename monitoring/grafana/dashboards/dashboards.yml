# Dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'Portfolio Services'
    orgId: 1
    folder: 'Services'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json/services
      foldersFromFilesStructure: false

  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json/infrastructure
      foldersFromFilesStructure: false

  - name: 'Development Tools'
    orgId: 1
    folder: 'Development'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json/development
      foldersFromFilesStructure: false
