http:
  middlewares:
    # Security headers middleware
    security-headers:
      headers:
        # Content Security Policy
        contentSecurityPolicy: >-
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: blob: http://localhost:9000;
          font-src 'self' data:;
          connect-src 'self' http://localhost:80 http://localhost:81 http://localhost:8080 http://localhost:8081 http://localhost:9000;
          frame-ancestors 'none';
          base-uri 'self';
          form-action 'self';
        # Other security headers
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"

tls:
  certificates:
    # Certificate files are mounted from ${TRAEFIK_CERT_DIR}
    # Default: localhost.crt and localhost.key
    - certFile: /certs/localhost.crt
      keyFile: /certs/localhost.key
  stores:
    default:
      defaultCertificate:
        certFile: /certs/localhost.crt
        keyFile: /certs/localhost.key
