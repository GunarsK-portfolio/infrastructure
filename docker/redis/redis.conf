# Redis configuration for development environment

# Authentication is set via command line --requirepass flag

# Set maximum memory to 512MB for development
maxmemory 512mb

# Eviction policy when max memory is reached
# allkeys-lru = evict any key using LRU algorithm
maxmemory-policy allkeys-lru

# Enable RDB persistence
save 900 1
save 300 10
save 60 10000

# AOF persistence (optional, can be disabled for development)
appendonly no

# Logging
loglevel notice
